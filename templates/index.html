<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Enter details and get back result</h1>
    <form action='/predict' method="POST">
        <input type="number" step=0.00000000001 name="income" required="required"/>
        <input type="number" step=0.0000000000000001 name="age" required="required"/>
        <input type="number" step=0.0000000000000001 name="rooms" required="required"/>
        <input type="number" step=0.00001 name="bedrooms" required="required"/>
        <input type="number" step=0.0000000000000001 name="population" required="required"/>
        <input type="submit" name="submit-button"/>
    </form> <br/>
    <h1> {{ prediction }}</h1>
</body>
</html>
